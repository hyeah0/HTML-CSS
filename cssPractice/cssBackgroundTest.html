<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssBackgroundTest.css">
</head>
<body>
    <div class="backgroundPractice">
        <div class="backgroundImg">
            <button type="button" class="likeButton" aria-label="Like this property"></button>
        </div>
        <div class="container">
            <div class="roomcondition">
                <p class="roomtype">Entire apartment</p>
                <p class="roomrate">4.97</p>
            </div>
            <h2>Unwind in a Bright Space with Rustic Accents</h2>
            <div class="roomdetail">
                <p>
                    2guests 路 1bedroom 路 1bed 路 1bath<br>
                    Wifi 路 Kitchen
                </p>
            </div>
        </div>
    </div>

        <br>
        <hr>
        <br>

    <article class="card">
        <div class="card-image">
          <button type="button" class="like-button" aria-label="Like this property"></button>
          <!-- <img src="./assets/img-house.jpg" alt="Seoul AirBnB, hosted by Woohyeon Roh" /> -->
        </div>
  
        <div class="card-content">
          <header class="card-header">
            <div class="property-type">
              <strong class="plus-badge">Plus</strong>
              <span>Entire apartment</span>
            </div>
  
            <div class="property-rate">
              <strong aria-label="Review: 4.97">
                4.97
              </strong>
              <span aria-label="Total 203 reviews">(203)</span>
            </div>
          </header>
  
          <h1 class="card-title">
            Unwind in a Bright Space with Rustic Accents
          </h1>
  
          <div class="card-detail">
            <dl class="property-detail">
              <div>
                <dt class="sr-only">Rooms and beds</dt>
                <dd>
                  <span>2 guests</span>
                  <span>1 bedroom</span>
                  <span>1 bed</span>
                  <span>1 bath</span>
                </dd>
              </div>
  
              <div>
                <dt class="sr-only">Amenities</dt>
                <dd>
                  <span>Wifi</span>
                  <span>Kitchen</span>
                </dd>
              </div>
            </dl>
          </div>
        </div>
      </article>
</body>
</html>
