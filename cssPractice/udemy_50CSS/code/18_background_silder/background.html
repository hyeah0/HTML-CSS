<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha51-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PWOXpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4338ad17fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="backgroundCss.css">
</head>
<body>
    <div class="slider-container">
        <!-- 이미지들 -->
        <div class="slide active"
            style="background-image:url('https://cdn.pixabay.com/photo/2017/01/14/12/59/iceland-1979445_1280.jpg');"
        >
        </div>
        <div class="slide"
             style="background-image:url('https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194_1280.jpg');"
        >
        </div>
        <div class="slide"
             style="background-image:url('https://cdn.pixabay.com/photo/2017/05/08/13/15/bird-2295431_1280.jpg');"
        >
        </div>
        <div class="slide"
             style="background-image:url('https://cdn.pixabay.com/photo/2013/11/01/11/13/dolphin-203875_1280.jpg');"
        >
        </div>
        <div class="slide"
             style="background-image:url('https://cdn.pixabay.com/photo/2017/12/10/15/16/white-horse-3010129_1280.jpg');"
        >
        </div>
        <div class="slide"
             style="background-image:url('https://cdn.pixabay.com/photo/2017/10/20/10/58/elephant-2870777_1280.jpg');"
        >
        </div>
        
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>


    <script src="./backgroundScript.js"></script>    
</body>
</html>
