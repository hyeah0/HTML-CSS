<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ㄴ css에서 반응형으로 기재해도 상단 글이 없으면 실행되지 않는다.  -->
    <!-- ㄴ 메타의 네임이 viewport일 경우 컨텐츠는 화면사이즈의 가로는 디바이스 사이즈에 맞게, 처음 실행될때 원래 배율로 보여준다. -->
    <meta name="author" content="작성자">
    <!-- ㄴ 작성자 이름 기재 -->
    <meta name="keywords" content="홈페이지의 키워드 작성하기">
    <!-- ㄴ 홈페이지의 키워드 작성하기 -->
    <meta name="description" content="홈페이지 설명">
    <!-- ㄴ 홈페이지의 설명 기재 -->

    <title>Document</title>
</head>
<body>
    
</body>
</html>
